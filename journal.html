<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Digital Journal | Journal</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #e6faff, #fff9e6);
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2em;
      color: #ff9ebb;
      text-shadow: 1px 1px 2px rgba(255, 182, 193, 0.4);
      margin-bottom: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    header h1:hover {
      transform: scale(1.05);
    }

    header h2 {
      font-size: 1.5em;
      color: #ff9ebb;
      margin-top: 5px;
    }

    header p {
      color: #666;
      font-size: 1em;
    }

    main {
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 40px;
    }

    .journal-card {
      background-color: white;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.2);
      transition: transform 0.3s ease;
      min-height: 300px;
      position: relative;
    }

    .journal-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.3);
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: 20px;
      border: 1px solid #ffdce5;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      resize: none;
      background-color: #fffaf5;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      background-color: #ffe6f2;
      color: #ff6699;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: #ffb3c6;
      color: white;
      box-shadow: 0 2px 8px rgba(255, 182, 193, 0.4);
    }

    .entry-counter {
      color: #666;
      font-size: 0.9em;
      text-align: center;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff0f5;
      color: #888;
      width: 100%;
      border-top: 2px solid #ffe6f2;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }

      header h2 {
        font-size: 1.2em;
      }

      textarea {
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <header>
    <!-- Clickable main title -->
    <h1 onclick="window.location.href='home.html'">ðŸŒ· My Daily Digital Journal ðŸŒ·</h1>
    <!-- Page subtitle -->
    <h2>ðŸ’– Your Cozy Journal</h2>
    <p>Write, reflect, and save your thoughts in a peaceful space ðŸŒ¸</p>
  </header>

  <main>
    <div class="journal-card">
      <div class="entry-counter" id="entryCounter">Entry 1 of 1</div>
      <textarea id="journalInput" placeholder="Write your thoughts here..."></textarea>
      <div class="controls">
        <button onclick="prevEntry()">â¬… Previous</button>
        <button onclick="saveEntry()">ðŸ’¾ Save Entry</button>
        <button onclick="nextEntry()">Next âž¡</button>
      </div>
    </div>
  </main>

  <footer>
    Made with ðŸ’– by Haylee | Â© 2025 My Daily Digital Journal
  </footer>

  <script>
    let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
    let currentIndex = entries.length ? entries.length - 1 : 0;

    const input = document.getElementById('journalInput');
    const counter = document.getElementById('entryCounter');

    function updateEntry() {
      if(entries.length === 0){
        input.value = '';
        counter.textContent = 'No entries yet';
      } else {
        input.value = entries[currentIndex];
        counter.textContent = `Entry ${currentIndex + 1} of ${entries.length}`;
      }
    }

    function saveEntry() {
      const text = input.value.trim();
      if(!text) return;
      if(entries.length === 0 || currentIndex === entries.length - 1) {
        entries.push(text);
        currentIndex = entries.length - 1;
      } else {
        entries[currentIndex] = text;
      }
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      updateEntry();
      alert('Entry saved! ðŸ’–');
    }

    function prevEntry() {
      if(entries.length === 0) return;
      if(currentIndex > 0) currentIndex--;
      updateEntry();
    }

    function nextEntry() {
      if(entries.length === 0) return;
      if(currentIndex < entries.length - 1) currentIndex++;
      updateEntry();
    }

    window.onload = updateEntry;
  </script>
</body>
</html>
